<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit"> 
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>VF视界｜登录</title>
	<link rel="stylesheet" type="text/css" href="/static/css/index.css">
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/index.js"></script>
</head>
<body>


	<div class="login"></div>

	<div id="form" class="form">
		<p style="font-size: 20px;margin:20px 40px 10px;">账号登录</p>
		<a href="/" title="返回首页" style="float: right;margin:-35px 30px 0px 0px; font-size: 20px;">
			<span class="glyphicon glyphicon-home"></span>
		</a>
		<HR style="margin-top: 0; border: 1px dashed #987cb9" width="80%" color=#eee SIZE=1>
		<form action="/login/" method="post">
			<div class="username">
				<label for="username" style="font-weight: normal;">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱&nbsp;|</label>
				<input type="text" name="username" id="username" placeholder="请输入邮箱">
			</div>
            <div class="msg usermsg">邮箱不能为空</div>
			<div class="pwd">
				<label for="pwd" style="font-weight: normal;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码&nbsp;|</label>
				<input type="password" name="pwd" id="pwd" placeholder="请输入密码">
			</div>
            <div class="msg pwdmsg">密码不能为空</div>
			<div class="captcha">
				<label for="id_captcha_1" style="font-weight: normal;">验&nbsp;证&nbsp;码&nbsp;|</label>
                {{ login_form.captcha }}
			</div>
            <div class="msg captchamsg">验证码不能为空</div>
			<a href="/forgetpwd/" class="fgt">忘记密码</a><a href="/register/" class="rgs">立即注册</a>
			<div style="list-style: none;color: red;text-align: center;margin-bottom: -10px;height: 10px;">{{ msg }}{% for k,v in login_form.errors.items %}{{ v }}{% endfor %}</div>
            <div class="submit">
				<input type="submit" name="submit" value="立即登录">
			</div>
            {% csrf_token %}
		</form>
	</div>

</body>
<script type="text/javascript">
    $(function(){
        $('#id_captcha_1').attr('placeholder', '请输入验证码');

        $('img').click(function(){
            location.reload();
        });
    })
</script>
</html>
